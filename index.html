<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css"> -->
  </head>
  <body>
    <main>
      <section>
        <h1>BlackJack Game</h1>
        <h4>This application uses Axios. Axios is a Promise-based HTTP client for JavaScript</h4>
        <div class="container">
          <div class="row" id="card-container">
          </div>
        </div>
      </section>
      <img src="BlackJackCards.PNG" alt="Playing BlackJack" class="BlackJack" />
      <div class="panel panel-primary">
        <button class="btn btn--sit" id="
        btnSit" >🤘  Sit</button>
        <div class="panel-body" id="getRandomMoney()"></div>
      </div>
      <div class="panel panel-primary">
        <button class="btn btn--new" id="getResult2">🔄 Turn</button>
        <div class="panel-body" id="getResult2"></div>
      </div>
      <div class="panel panel-primary">
        <button class="btn btn--deal" id="getResult3">🏝  Deal</button>
        <div class="panel-body" id="getResult3"></div>
      </div>
      <div class="panel panel-primary">
        <button class="btn btn--stand" id="getResult4">☪  Stand</button>
        <div class="panel-body" id="getResult4"></div>
      </div>
      
      
    </main>
    <!-- <script src="https://blackjack.fuzz.me.uk/"></script> -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
